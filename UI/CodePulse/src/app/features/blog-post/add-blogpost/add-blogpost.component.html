<div class="container">
    <h1 class="mt-3">Add BlogPost</h1>

    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2 mb-5">
            <div class="mt-3">
                <label for="title" class="form-label">Title</label>
                <input type="text"
                id="title"
                name="title"
                class="form-control"
                [(ngModel)]="model.title">
            </div>

            <div class="mt-3">
                <label for="urlHandle" class="form-label">Url Handle</label>
                <input type="text"
                id="urlHandle"
                name="urlHandle"
                class="form-control"
                [(ngModel)]="model.urlHandle">
            </div>

            <div class="mt-3">
                <label for="shortDesc" class="form-label">Short description</label>
                <input type="text"
                id="shortDesc"
                name="shortDesc"
                class="form-control"
                [(ngModel)]="model.shortDescription">
            </div>

            <div class="mt-3">
                <label for="content" class="form-label">Content</label>
                <div class="d-flex flex-row">

                        <div class="col-6 p-2">
                            <textarea
                            name = "content"
                            id="content"
                            class = "form-control"
                            style="height: 350px; max-height: 350px;"
                            [(ngModel)]="model.content">
                        </textarea>
                    </div>
                    <div class="col-6 p-2" style="max-height:  350px; overflow-y: scroll;">
                        <markdown [data]="model.content"></markdown>
                    </div>
                </div>
                <!-- <textarea name="content" id="content" class="form-control" [(ngModel)]="model.content"></textarea> -->
            </div>

            <div class="mt-3">
                <label for="featuredImageURL" class="form-label"> Featured image url</label>
                <input type="text"
                id="featuredImageURL"
                name="featuredImageURL"
                class="form-control"
                [(ngModel)]="model.featuredImageURL">
            </div>

            <div class="mt-3">
                <label for="publishedDate" class="form-label">Published Date</label>
                <input type="date"
                id="publishedDate"
                name="publishedDate"
                class="form-control"
                value="model.createdAt "
                [ngModel]="model.createdAt | date:'yyyy-MM-dd'"
                (ngModelChange)="model.createdAt =$event">
            </div>

            <div class="mt-3">
                <label for="author" class="form-label">Author</label>
                <input type="text"
                id="author"
                name="author"
                class="form-control"
                [(ngModel)]="model.author">
            </div>

            <div class="form-check mt-3">
                <input class="form-check-input" type="checkbox" id="isVisible"
                [(ngModel)]="model.isVisible" name="isVisible">
                <label class="form-check-label" for="checkDefault" >
                    Is Visible?
                </label>
            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Save</button> 
            </div>
        </div>
    </form>
</div>
