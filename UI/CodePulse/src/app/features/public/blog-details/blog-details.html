<div class="container">
    <div class="mt-5">
        @if(isLoading()){
            <div class="spinner-border" role="status">
                <span class="sr-only"></span>
            </div>
        }@else {
            <div class="col-12 col-md-8 col-lg-6 mx-auto">
                <img class="img-fluid" [src]="blogDetailsRef()?.featuredImageURL" [title]="blogDetailsRef()?.title">
            </div>
            <h1 class="mt-3">
                {{blogDetailsRef()?.title}}
            </h1>
            <div class="d-flex justify-content-between">
                <span>{{blogDetailsRef()?.author}}</span>
                <span>{{blogDetailsRef()?.createdAt | date: 'dd-MM-yyyy'}}</span>
            </div>

            @if(blogDetailsRef()?.categories){
                <div class="mt-4">
                    @for (category of blogDetailsRef()?.categories; track category.id) {
                        <span clas="badge bg-secondary me-2">{{category.name}}</span>
                    }
                </div>
            }
            <div class="mt-4 blog-content">
                <markdown [data]="blogDetailsRef()?.content"></markdown>
            </div>
        }
    </div>
</div>
